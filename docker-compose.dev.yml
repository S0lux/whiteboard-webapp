services:
  nest-server:
      build:
        context: .
        dockerfile: dev.Dockerfile
      container_name: whiteboard-nest-server-dev
      ports:
        - "3000:3001"
      restart: always
      depends_on:
        - postgres
        - redis
      env_file:
        - ./.env
      volumes:
        - .:/workspace:cached
      environment:
        - NODE_ENV=development